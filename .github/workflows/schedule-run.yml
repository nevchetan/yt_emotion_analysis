name: Run Scheduled Emails

# DEPRECATED: Switched to Vercel Cron (free tier) instead
# GitHub Actions disabled scheduled workflows after 60 days of inactivity
# Vercel Cron runs the scheduler at configured times without this limitation

on:
  # Disabled - using Vercel Cron instead
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    steps:
      - name: Call schedule runner
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          if [ -z "$APP_URL" ]; then
            echo "APP_URL secret is missing" >&2
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET secret is missing" >&2
            exit 1
          fi
          curl -sS -X POST "$APP_URL/api/schedule/run" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -d '{}'
