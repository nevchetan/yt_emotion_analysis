name: Run Scheduled Emails

# This workflow triggers every 5 minutes to check for scheduled email reports
# GitHub automatically disables scheduled workflows after 60 days of inactivity
# If schedules stop running, push a new commit to re-enable this workflow

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    steps:
      - name: Call schedule runner
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          if [ -z "$APP_URL" ]; then
            echo "APP_URL secret is missing" >&2
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET secret is missing" >&2
            exit 1
          fi
          curl -sS -X POST "$APP_URL/api/schedule/run" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -d '{}'
